<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="class">
            <form action="" method="post" id="validar">
                <div class="form-check">
                    <div class="col-lg4">
                        <h1>¿Qué Ciclo estás Cursando?</h1>
                        <div class="form-check">
                            <label class="form-check-label">DAM
                                <input type="radio" class="form-check-label" id="idDam" name="radio" checked>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">ASIR
                                <input type="radio" class="form-check-label" id="idAsir" name="radio">
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">SMR
                                <input type="radio" class="form-check-label" id="idSmr" name="radio">
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">DAW
                                <input type="radio" class="form-check-label" id="idDaw" name="radio">
                            </label>
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">FPB
                            <input type="radio" class="form-check-label" id="idFpb" name="radio">
                        </label>
                    </div>
                    <div class="col-lg4">
                        <h1>Modulos</h1>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-label" id="iddiw"> Diseño de Interfaces Web
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-label" id="iddec"> Diseño Entorno Cliente
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-label" id="iddes"> Diseño Entorno Servidor
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-label" id="iddim"> Desarrollo de Interfaces Multiplataforma
                            </label>
                        </div>
                    </div>

            </form>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
