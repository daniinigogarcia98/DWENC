<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
 
<div class="row">
    <div class="col-lg-8 m-auto d-block">
      <form action="#" method="post" id="accion">
        <h1 class="text-success text-center"> Validar formulario registro </h1><br>
        <div class="form-group">
            <label>USUARIO:</label>
            <input type="text" name="usuario" class="form-control" id="usuario" placeholder="usuario">
            <span id="spusuario" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" id="password">
            <span id="sppassword" class="text-danger"></span>

          </div>
          <div class="form-group">
            <label>Confirmar Password:</label>
            <input type="password" name="confirmarpassword" class="form-control" id="confpassword">
            <span id="spconfirmar" class="text-danger"></span>

          </div>
          <div class="form-group">
            <label>Tel√©fono:</label>
            <input type="text" name="MobileNumber" class="form-control" id="movil">
            <span id="spmovil" class="text-danger"></span>

          </div>
          <div class="form-group">
            <label>Mail:</label>
            <input type="email" name="email" class="form-control" id="email">
            <span id="spmail" class="text-danger"></span>

          </div>

          <input type="submit" name="submit" value="Validar" class="btn btn-success">
      </form>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type= "text/javascript" src="js/script1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
